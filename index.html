<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> NYT Article Search</h1>
             </div>
        </div>
             
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3">
                <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Enter Your Search Here</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
                        </div>
             
                        <div class="form-group">
                            <label for="numRecords">Number of Records:</label>
                            <input type="number" class="form-control" id="numRecords" placeholder="5">
                        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
