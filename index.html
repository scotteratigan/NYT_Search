<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NYT Search</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> NYT Article Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-newspaper-o" aria-hidden="true"></i>Enter Your Search Here
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">Search Term:</label>
                                <input type="text" class="form-control" id="search-term" placeholder="Subject">
                            </div>
                            <!-- <div class="form-group">
                                <label for="num-records">Number of Records:</label>
                                <input type="number" class="form-control" id="num-records" placeholder="Articles to Return">
                                </div> -->
                            <div class="form-group">
                                <label for="start-date">Start Date:</label>
                                <input type="date" class="form-control" id="start-date" placeholder="Starting Date">
                            </div>
                            <div class="form-group">
                                <label for="end-date">End Date:</label>
                                <input type="date" class="form-control" id="end-date" placeholder="Ending Date">
                            </div>
                            <button id="search-button">SEARCH</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-10" id="articles">
                ARTICLES GO HERE
            </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
